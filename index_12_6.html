<!DOCTYPE html>
<html>
 <head>
 <title>DOM</title>
 <meta charset="utf-8" />
 <link rel="stylesheet" type="text/css" href="">
 </head>
 
 <body>
    <script>
        let body = document.body;
        body.innerHTML = "<!--" + body.tagName + "-->";
        alert( body.firstChild.data ); // BODY (в HTML-режиме значения tagName записаны в верхнем регистре)
       
        </script>
 </body>
</html>

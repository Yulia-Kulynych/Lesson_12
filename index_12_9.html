<!DOCTYPE html>
<html>
 <head>
 <title>DOM</title>
 <meta charset="utf-8" />
 <link rel="stylesheet" type="text/css" href="">
 </head>
 
 <body>
    <table id="table">
        aaa
        <tr>
        <td>Тест</td>
        </tr>
       </table>
<script>
    alert(table); // таблица, как и должно быть
    table.remove();
        // почему в документе остался текст "ааа"?? - 
        //ожидается, что внутри <table> будут только теги,
         //(которые и удаляються с помощью .remove), а не текст
    </script>
 </body>
</html>
